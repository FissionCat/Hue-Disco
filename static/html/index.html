<!DOCTYPE html>
<html>
  <head>
    <script src="js/dancer.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">

  </head>
  <body>
    <h1>Hue disco - Want You Gone</h1>
    <audio id="audio" src="mp3/wantyougone" controls>
      Your browser does not support the <code>audio</code> element.
    </audio>
    <br>
    <br>
    <span class="controls">
      Random: <input id="random" type="radio" name="mode" checked>
      Base/mid/high: <input id="mag" type="radio" name="mode">
      Reds: <input id="red" type="radio" name="mode">
      Greens: <input id="green" type="radio" name="mode">
      Blues: <input id="blue" type="radio" name="mode">
    </span>
